name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - 'lib/**.rb'

permissions:
  contents: read

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Check code style
      run: bundle exec rubocop

    - name: Run tests
      run: bundle exec rake spec_unit

    - name: Build GEM
      run: bundle exec gem build
